{% extends "base.html" %} {% block content %}
<a href="{{ url_for('login') }}" class="btn btn-link"
  >&larr; Quay lại đăng nhập</a
>
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body auth-form">
        <h4 class="mb-3 text-center">Đăng ký tài khoản</h4>
        <form method="post" action="{{ url_for('register') }}">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Tên tài khoản</label>
              <input name="username" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Mật khẩu</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Nhập lại mật khẩu</label>
              <input
                type="password"
                name="repass"
                class="form-control"
                required
              />
            </div>
            <div class="col-12">
              <label class="form-label">Tên cửa hàng cho thuê truyện</label>
              <input name="shop_name" class="form-control" required />
            </div>
          </div>
          <button class="btn btn-primary auth-btn mt-3">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
